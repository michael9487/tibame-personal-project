<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>其他動畫</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    main {
      background-color: #ccc;
      padding: 64px;
    }
    /* 付款頁面主體 */
    .payment-page {
      min-height: calc(100vh - 64px - 300px);
      padding: 48px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .page-title {
      font-size: 32px;
      color: #333;
      margin-bottom: 32px;
      text-align: center;
      font-weight: 700;
    }

    .payment-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 區塊標題 */
    section h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* 明細行 */
    .detail-row {
      display: flex;
      align-items: center;
      padding: 10px 0;
      font-size: 16px;
    }

    .detail-row .label {
      color: #666;
      min-width: 100px;
      font-weight: 500;
    }

    .detail-row .value {
      color: #333;
      flex: 1;
    }

    /* 狀態標籤 */
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
    }

    .badge-pending {
      background: #fff3cd;
      color: #856404;
    }

    /* 分隔線 */
    .divider {
      height: 1px;
      background: #e5e5e5;
      margin: 30px 0;
    }

    /* 訂單商品表格 */
    .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .items-table thead {
      background: #f8f9fa;
    }

    .items-table th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #666;
      font-size: 14px;
      border-bottom: 2px solid #e5e5e5;
    }

    .items-table td {
      padding: 16px 12px;
      color: #333;
      font-size: 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    /* 總計區塊 */
    .total-section {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 16px 0;
      gap: 16px;
    }

    .total-label {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .total-amount {
      font-size: 24px;
      font-weight: 700;
      color: #1597fb;
    }

    /* 按鈕區 */
    .action-buttons {
      display: flex;
      gap: 16px;
      margin-top: 32px;
    }

    /* 回去逛逛按鈕 */
    .btn-back {
      flex: 1;
      padding: 14px 32px;
      background: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-back:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
    }

    /* 確認付款按鈕 */
    .btn-confirm {
      flex: 1;
      padding: 14px 32px;
      background: #1597fb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(21, 151, 251, 0.3);
    }

    .btn-confirm:hover {
      background: #0d6ebd;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(21, 151, 251, 0.4);
    }

    .btn-confirm:active {
      transform: translateY(0);
    }
  </style>
  <body>
    <div class="wrapper">
      <header>
        <a href="index.html">
          <img src="./img/logo.png" class="logo" height="50" alt="#" />
        </a>
        <nav>
          <ul>
            <li><a href="interactiveDemo.html">互動範例</a></li>
            <li><a href="otherAnimations.html">其他動畫</a></li>
            <li><a href="products.html">課程購買</a></li>
            <li>
              <a href="cart.html"><i class="bi bi-cart-fill"></i></a>
            </li>
            <li><a href="login.html">會員登入/註冊</a></li>
          </ul>
        </nav>
      </header>
      <!-- 付款頁面主體 -->
      <main class="payment-page">
        <div class="container">
          <h1 class="page-title">訂單明細</h1>

          <div class="payment-card">
            <!-- 訂單明細 -->
            <section class="order-details">
              <div class="detail-row">
                <span class="label">訂單編號：</span>
                <span class="value" id="orderId">-1a2b3c</span>
              </div>
              <div class="detail-row">
                <span class="label">建立時間：</span>
                <span class="value" id="orderTime">2025/10/12</span>
              </div>
              <div class="detail-row">
                <span class="label">付款狀態：</span>
                <span class="badge">未付款</span>
              </div>
              <div class="detail-row">
                <span class="label">付款方式：</span>
                <span class="value">無</span>
              </div>
              <div class="detail-row">
                <span class="label">留言：</span>
                <span class="value" id="orderMessage">4324324</span>
              </div>
            </section>

            <div class="divider"></div>

            <!-- 使用者資訊 -->
            <section class="user-info">
              <h2>使用者資訊</h2>
              <div class="detail-row">
                <span class="label">姓名：</span>
                <span class="value" id="userName">Michael</span>
              </div>
              <div class="detail-row">
                <span class="label">電話：</span>
                <span class="value" id="userPhone">091234567</span>
              </div>
              <div class="detail-row">
                <span class="label">信箱：</span>
                <span class="value" id="userEmail">michael@gmail.com</span>
              </div>
              <div class="detail-row">
                <span class="label">地址：</span>
                <span class="value" id="userAddress">台北市</span>
              </div>
            </section>

            <div class="divider"></div>

            <!-- 訂單商品 -->
            <section class="order-items">
              <h2>訂單商品</h2>
              <table class="items-table">
                <thead>
                  <tr>
                    <th>品名</th>
                    <th>數量</th>
                    <th>小計</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>HTML 完整開發課程</td>
                    <td>1 / 筆</td>
                    <td>$2,999</td>
                  </tr>
                </tbody>
              </table>

              <div class="total-section">
                <span class="total-label">總計：</span>
                <span class="total-amount">$2,999</span>
              </div>
            </section>

            <!-- 按鈕區 -->
            <div class="action-buttons">
              <a href="products.html" class="btn-back">回去逛逛</a>
              <button class="btn-confirm" id="confirmPayment">確認付款</button>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="logo-footer">
          <img src="./img/logo-footer.png" alt="logo-footer" />
        </div>
        <div class="socials">
          <ul>
            <li>
              <a href="#"> <i class="bi bi-envelope"></i>Email </a>
            </li>
            <li>
              <a href="#"> <i class="bi bi-facebook"></i>Facebook </a>
            </li>
            <li>
              <a href="#"> <i class="bi bi-instagram"></i>Instagram </a>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <p>© 2025 All rights reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
