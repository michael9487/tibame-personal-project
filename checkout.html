<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結帳</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    main {
      background-color: #ccc;
      padding: 64px;
    }
    /* 結帳頁面主體 */
    .checkout-page {
      min-height: calc(100vh - 64px - 300px);
      padding: 48px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      display: block;
    }

    .page-title {
      font-size: 32px;
      color: #333;
      margin-bottom: 32px;
      text-align: center;
      font-weight: 700;
    }

    .checkout-wrapper {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    /* 訂單摘要 */
    .order-summary {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 2px solid #f0f0f0;
    }

    .order-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .order-table thead {
      background-color: #f8f9fa;
    }

    .order-table th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #666;
      font-size: 14px;
      border-bottom: 2px solid #e5e5e5;
    }

    .order-table td {
      padding: 16px 12px;
      color: #333;
      font-size: 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .delete-btn:hover {
      color: #c82333;
    }

    /* 訂單總計 */
    .order-total {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 16px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .total-price {
      color: #1597fb;
      font-size: 20px;
    }

    /* 優惠碼區塊 */
    .coupon-section {
      display: flex;
      gap: 8px;
      max-width: 400px;
      margin-left: auto;
    }

    .coupon-input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .coupon-input:focus {
      outline: none;
      border-color: #1597fb;
    }

    .coupon-btn {
      padding: 10px 24px;
      background: #1597fb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      white-space: nowrap;
    }

    .coupon-btn:hover {
      background: #0d6ebd;
    }

    /* 結帳表單 */
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      width: 100%;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #1597fb;
      box-shadow: 0 0 0 3px rgba(21, 151, 251, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* 送出按鈕 */
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
      text-decoration: none;
      text-align: center;
    }

    .submit-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(220, 53, 69, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }
  </style>
  <body>
    <header class="site-header" role="banner">
      <div class="container">
        <!-- 左：LOGO + 桌機版主選單 -->
        <div class="nav-left">
          <a class="brand" href="index.html" aria-label="TibaMe-like Home">
            <img class="brand-badge" src="./img/logo.svg" alt="LOGO" />
          </a>

          <!-- 桌機版主選單 -->
          <nav class="nav-desktop" aria-label="主導覽">
            <ul>
              <li><a href="products.html">看看課程</a></li>
              <li><a href="interactiveDemo.html">網頁組成</a></li>
              <li><a href="#">最新活動</a></li>
              <li><a href="#">企業服務</a></li>
            </ul>
          </nav>
        </div>

        <!-- 右：搜尋 / 購物車 / 登入 / 註冊（桌機顯示） -->
        <div class="nav-right nav-desktop">
          <label class="search" aria-label="站內搜尋">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M10.5 3a7.5 7.5 0 1 1 0 15 7.5 7.5 0 0 1 0-15Zm0 2a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Zm7.78 12.22 3 3a1 1 0 1 1-1.42 1.42l-3-3a1 1 0 0 1 1.42-1.42Z"
              />
            </svg>
            <input
              type="search"
              placeholder="搜尋課程或活動..."
              inputmode="search"
            />
          </label>
          <a href="cart.html" aria-label="購物車"
            ><i class="bi bi-cart-fill"></i
          ></a>
          <a class="link auth-login" href="login.html">登入</a>
          <a class="btn" href="regist.html">免費註冊</a>
        </div>

        <!-- 漢堡按鈕（手機/平板顯示） -->
        <button
          class="hamburger"
          aria-label="開啟選單"
          aria-controls="mobileNav"
          aria-expanded="false"
        >
          <span></span><span></span><span></span>
        </button>
      </div>

      <!-- 手機抽屜選單 -->
      <div id="mobileNav" class="mobile-nav" aria-hidden="true">
        <div class="mobile-inner">
          <form class="mobile-search" role="search">
            <input type="search" placeholder="搜尋課程或活動..." />
            <button type="submit" aria-label="搜尋">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <nav class="mobile-menu" aria-label="行動選單">
            <ul>
              <li><a href="products.html">看看課程</a></li>
              <li><a href="interactiveDemo.html">網頁組成</a></li>
              <li><a href="#">最新活動</a></li>
              <li><a href="#">企業服務</a></li>
            </ul>
          </nav>

          <div class="mobile-actions">
            <a class="link" href="login.html">登入</a>
            <a class="btn" href="regist.html">免費註冊</a>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <!-- 結帳 -->
      <main class="checkout-page">
        <div class="content-container">
          <h1 class="page-title">訂單資料</h1>

          <div class="checkout-wrapper">
            <!-- 訂單商品列表 -->
            <div class="order-summary">
              <table class="order-table">
                <thead>
                  <tr>
                    <th>品名</th>
                    <th>數量</th>
                    <th>價格</th>
                    <th>刪除</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="order-item">
                    <td>HTML 完整開發課程</td>
                    <td>x1</td>
                    <td>$2,999</td>
                    <td>
                      <button class="delete-btn">
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="order-total">
                <span>總計</span>
                <span class="total-price">$2,999</span>
              </div>

              <!-- 優惠碼 -->
              <div class="coupon-section">
                <input
                  type="text"
                  placeholder="輸入優惠碼"
                  class="coupon-input"
                />
                <button class="coupon-btn">使用</button>
              </div>
            </div>

            <!-- 結帳表單 -->
            <form class="checkout-form" id="checkoutForm">
              <div class="form-group">
                <input type="text" id="name" placeholder="姓名" required />
              </div>

              <div class="form-group">
                <input type="tel" id="phone" placeholder="電話" required />
              </div>

              <div class="form-group">
                <input type="email" id="email" placeholder="信箱" required />
              </div>

              <div class="form-group">
                <input type="text" id="address" placeholder="地址" required />
              </div>

              <div class="form-group">
                <textarea id="message" placeholder="留言" rows="4"></textarea>
              </div>
              <a class="submit-btn" href="payment.html">送出訂單</a>
              <!-- <button type="submit" class="submit-btn">送出訂單</button> -->
            </form>
          </div>
        </div>
      </main>
      <!-- Footer 區 -->
      <footer class="site-footer">
        <div class="footer-container">
          <!-- ✅ 最左邊 LOGO 區 -->
          <div class="footer-logo">
            <img src="./img/logo_black.svg" alt="TibaMe Logo" />
            <p>學習、成長、實現職涯目標</p>
          </div>

          <!-- 課程 -->
          <div class="footer-col">
            <h4>課程</h4>
            <ul>
              <li><a href="products.html">影音課程</a></li>
              <li><a href="products.html">直播課程</a></li>
              <li><a href="products.html">專業學程</a></li>
            </ul>
          </div>

          <!-- 服務 -->
          <div class="footer-col">
            <h4>服務</h4>
            <ul>
              <li><a href="login.html">會員服務</a></li>
              <li><a href="login.html">企業服務</a></li>
            </ul>
          </div>

          <!-- 關於 -->
          <div class="footer-col">
            <h4>About</h4>
            <ul>
              <li><a href="#">關於我們</a></li>
            </ul>
          </div>

          <!-- 社群與 APP -->
          <div class="footer-col social-col">
            <h4>關注我們</h4>
            <div class="social-icons">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-line"></i></a>
              <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
          </div>
        </div>

        <!-- 下方版權列 -->
        <div class="footer-bottom">
          <p>© 2025 TibaMe Online Learning. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="./js/all.js"></script>
    <script>
      const btn = document.querySelector(".hamburger");
      const drawer = document.getElementById("mobileNav");
      btn?.addEventListener("click", () => {
        const open = drawer.classList.toggle("open");
        btn.classList.toggle("is-open", open);
        btn.setAttribute("aria-expanded", String(open));
        drawer.setAttribute("aria-hidden", String(!open));
      });
    </script>
  </body>
</html>
