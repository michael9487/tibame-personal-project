<!DOCTYPE html>

  <style>
    main {
      background-color: #ccc;
      padding: 64px;
    }

    h2 {
      font-size: 32px;
      font-weight: 700;
      color: #1c1d1f;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 19px;
      color: #6a6f73;
      margin-bottom: 24px;
    }

    /* 標籤導航 */
    .tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      border-bottom: 1px solid #d1d7dc;
      overflow-x: auto;
    }

    .tab {
      padding: 12px 0;
      font-size: 16px;
      color: #6a6f73;
      cursor: pointer;
      border: none;
      background: none;
      white-space: nowrap;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .tab:hover {
      color: #1c1d1f;
    }

    .tab.active {
      color: #1c1d1f;
      font-weight: 700;
      border-bottom-color: #1c1d1f;
    }

    /* 課程卡片網格 */
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .course-card {
      background: white;
      border: 1px solid #d1d7dc;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .course-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .course-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .course-content {
      padding: 16px;
    }

    .course-title {
      font-size: 16px;
      font-weight: 700;
      color: #1c1d1f;
      margin-bottom: 8px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .course-author {
      font-size: 13px;
      color: #6a6f73;
      margin-bottom: 8px;
    }

    .course-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      font-weight: 700;
      color: #b4690e;
    }

    .rating-star {
      color: #f69c08;
    }

    .rating-count {
      font-size: 13px;
      color: #6a6f73;
      font-weight: 400;
    }

    .course-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #eceb98;
      color: #3d3c0a;
      font-size: 12px;
      font-weight: 700;
      border-radius: 2px;
    }

    .course-price {
      font-size: 19px;
      font-weight: 700;
      color: #1c1d1f;
    }

    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      display: block;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      h2 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 16px;
      }

      .courses-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
      }
    }

    @media (max-width: 480px) {
      .courses-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

      // 渲染課程卡片
      function renderCourses(category) {
        const coursesGrid = document.getElementById("coursesGrid");
        const courses = coursesData[category];

        coursesGrid.innerHTML = courses
          .map(
            (course) => `
              <div class="course-card">
                  <div class="course-image" style="background: ${
                    course.gradient
                  };"></div>
                  <div class="course-content">
                      <h3 class="course-title">${course.title}</h3>
                      <p class="course-author">${course.author}</p>
                      <div class="course-meta">
                          <div class="rating">
                              <span class="rating-star">★</span>
                              <span>${course.rating}</span>
                          </div>
                          <span class="rating-count">(${course.ratingCount.toLocaleString()})</span>
                      </div>
                      ${
                        course.badge
                          ? `<span class="course-badge">${course.badge}</span>`
                          : ""
                      }
                      <div class="course-price">$${course.price}</div>
                  </div>
              </div>
          `
          )
          .join("");
      }

      // 標籤切換功能
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach((tab) => {
        tab.addEventListener("click", function () {
          // 移除所有 active 狀態
          tabs.forEach((t) => t.classList.remove("active"));
          // 添加當前 active 狀態
          this.classList.add("active");
          // 渲染對應課程
          const category = this.dataset.category;
          renderCourses(category);
        });
      });

      // 初始化載入 Vue 課程
      renderCourses("vue");
    </script>
    <script src="./js/all.js"></script>
    <script>
      const btn = document.querySelector(".hamburger");
      const drawer = document.getElementById("mobileNav");
      btn?.addEventListener("click", () => {
        const open = drawer.classList.toggle("open");
        btn.classList.toggle("is-open", open);
        btn.setAttribute("aria-expanded", String(open));
        drawer.setAttribute("aria-hidden", String(!open));
      });
    </script>
