  <style>
    main {
      background-color: #ccc;
      padding: 64px;
    }
    /* 購物車頁面主體 */
    .cart-page {
      min-height: calc(100vh - 64px - 300px);
      padding: 48px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-title {
      font-size: 32px;
      color: #333;
      margin-bottom: 32px;
      text-align: center;
      font-weight: 700;
    }

    /* 空購物車樣式 */
    .empty-cart {
      background: white;
      border-radius: 16px;
      padding: 80px 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s ease;
    }

    .empty-cart-icon {
      margin-bottom: 24px;
    }

    .empty-cart-icon i {
      font-size: 120px;
      color: #ddd;
    }

    .empty-cart h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .empty-cart p {
      font-size: 16px;
      color: #666;
      margin-bottom: 32px;
    }

    .btn-shop {
      display: inline-block;
      padding: 14px 40px;
      background: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    .btn-shop:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
    }

    /* 有商品的購物車 */
    .cart-content {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 32px;
      animation: fadeIn 0.5s ease;
    }

    /* 購物車商品列表 */
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .cart-item {
      background: white;
      border-radius: 12px;
      padding: 24px;
      display: grid;
      grid-template-columns: 100px 1fr auto auto auto auto;
      gap: 20px;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .item-image {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-details {
      flex: 1;
    }

    .item-details h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .item-description {
      font-size: 14px;
      color: #666;
    }

    .item-price {
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    /* 數量調整 */
    .item-quantity {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 4px;
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      color: #333;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:hover {
      background: #1597fb;
      color: white;
    }

    .item-quantity input {
      width: 50px;
      text-align: center;
      border: none;
      background: transparent;
      font-size: 16px;
      font-weight: 600;
    }

    .item-total {
      font-size: 20px;
      color: #1597fb;
      font-weight: 700;
      min-width: 120px;
      text-align: right;
    }

    .item-remove {
      width: 40px;
      height: 40px;
      border: none;
      background: #fee;
      color: #dc3545;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    .item-remove:hover {
      background: #dc3545;
      color: white;
    }

    /* 訂單摘要 */
    .cart-summary {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .cart-summary h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 16px;
      color: #666;
    }

    .summary-row.total {
      font-size: 20px;
      color: #333;
      font-weight: 700;
      margin-top: 16px;
    }

    .summary-row.total span:last-child {
      color: #1597fb;
    }

    .summary-divider {
      height: 1px;
      background: #e5e5e5;
      margin: 20px 0;
    }

    /* 前往結帳按鈕 */
    .btn-checkout-empty {
      display: inline-block;
      padding: 14px 40px;
      background: #1597fb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(21, 151, 251, 0.3);
    }

    .btn-checkout-empty:hover {
      background: #0d6ebd;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(21, 151, 251, 0.4);
    }

    .btn-continue {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #1597fb;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.2s ease;
    }

    .btn-continue:hover {
      color: #0d6ebd;
      text-decoration: underline;
    }

    /* 動畫 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
