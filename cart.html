<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    main {
      background-color: #ccc;
      padding: 64px;
    }
    /* 購物車頁面主體 */
    .cart-page {
      min-height: calc(100vh - 64px - 300px);
      padding: 48px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-title {
      font-size: 32px;
      color: #333;
      margin-bottom: 32px;
      text-align: center;
      font-weight: 700;
    }

    /* 空購物車樣式 */
    .empty-cart {
      background: white;
      border-radius: 16px;
      padding: 80px 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s ease;
    }

    .empty-cart-icon {
      margin-bottom: 24px;
    }

    .empty-cart-icon i {
      font-size: 120px;
      color: #ddd;
    }

    .empty-cart h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .empty-cart p {
      font-size: 16px;
      color: #666;
      margin-bottom: 32px;
    }

    .btn-shop {
      display: inline-block;
      padding: 14px 40px;
      background: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    .btn-shop:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
    }

    /* 有商品的購物車 */
    .cart-content {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 32px;
      animation: fadeIn 0.5s ease;
    }

    /* 購物車商品列表 */
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .cart-item {
      background: white;
      border-radius: 12px;
      padding: 24px;
      display: grid;
      grid-template-columns: 100px 1fr auto auto auto auto;
      gap: 20px;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .item-image {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-details {
      flex: 1;
    }

    .item-details h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .item-description {
      font-size: 14px;
      color: #666;
    }

    .item-price {
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    /* 數量調整 */
    .item-quantity {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 4px;
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      color: #333;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:hover {
      background: #1597fb;
      color: white;
    }

    .item-quantity input {
      width: 50px;
      text-align: center;
      border: none;
      background: transparent;
      font-size: 16px;
      font-weight: 600;
    }

    .item-total {
      font-size: 20px;
      color: #1597fb;
      font-weight: 700;
      min-width: 120px;
      text-align: right;
    }

    .item-remove {
      width: 40px;
      height: 40px;
      border: none;
      background: #fee;
      color: #dc3545;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    .item-remove:hover {
      background: #dc3545;
      color: white;
    }

    /* 訂單摘要 */
    .cart-summary {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .cart-summary h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 16px;
      color: #666;
    }

    .summary-row.total {
      font-size: 20px;
      color: #333;
      font-weight: 700;
      margin-top: 16px;
    }

    .summary-row.total span:last-child {
      color: #1597fb;
    }

    .summary-divider {
      height: 1px;
      background: #e5e5e5;
      margin: 20px 0;
    }

    /* 前往結帳按鈕 */
    .btn-checkout-empty {
      display: inline-block;
      padding: 14px 40px;
      background: #1597fb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(21, 151, 251, 0.3);
    }

    .btn-checkout-empty:hover {
      background: #0d6ebd;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(21, 151, 251, 0.4);
    }

    .btn-continue {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #1597fb;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.2s ease;
    }

    .btn-continue:hover {
      color: #0d6ebd;
      text-decoration: underline;
    }
    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      display: block;
    }

    /* 動畫 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <body>
    <!-- 導覽列 -->
    <header class="site-header" role="banner">
      <div class="container">
        <!-- 左：LOGO + 桌機版主選單 -->
        <div class="nav-left">
          <a class="brand" href="index.html" aria-label="TibaMe-like Home">
            <img class="brand-badge" src="./img/logo.svg" alt="LOGO" />
          </a>

          <!-- 桌機版主選單 -->
          <nav class="nav-desktop" aria-label="主導覽">
            <ul>
              <li><a href="products.html">看看課程</a></li>
              <li><a href="interactiveDemo.html">網頁組成</a></li>
              <li><a href="#">最新活動</a></li>
              <li><a href="#">企業服務</a></li>
            </ul>
          </nav>
        </div>

        <!-- 右：搜尋 / 購物車 / 登入 / 註冊（桌機顯示） -->
        <div class="nav-right nav-desktop">
          <label class="search" aria-label="站內搜尋">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M10.5 3a7.5 7.5 0 1 1 0 15 7.5 7.5 0 0 1 0-15Zm0 2a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Zm7.78 12.22 3 3a1 1 0 1 1-1.42 1.42l-3-3a1 1 0 0 1 1.42-1.42Z"
              />
            </svg>
            <input
              type="search"
              placeholder="搜尋課程或活動..."
              inputmode="search"
            />
          </label>
          <a href="cart.html" aria-label="購物車"
            ><i class="bi bi-cart-fill"></i
          ></a>
          <a class="link auth-login" href="login.html">登入</a>
          <a class="btn" href="regist.html">免費註冊</a>
        </div>

        <!-- 漢堡按鈕（手機/平板顯示） -->
        <button
          class="hamburger"
          aria-label="開啟選單"
          aria-controls="mobileNav"
          aria-expanded="false"
        >
          <span></span><span></span><span></span>
        </button>
      </div>

      <!-- 手機抽屜選單 -->
      <div id="mobileNav" class="mobile-nav" aria-hidden="true">
        <div class="mobile-inner">
          <form class="mobile-search" role="search">
            <input type="search" placeholder="搜尋課程或活動..." />
            <button type="submit" aria-label="搜尋">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <nav class="mobile-menu" aria-label="行動選單">
            <ul>
              <li><a href="products.html">看看課程</a></li>
              <li><a href="interactiveDemo.html">網頁組成</a></li>
              <li><a href="#">最新活動</a></li>
              <li><a href="#">企業服務</a></li>
            </ul>
          </nav>

          <div class="mobile-actions">
            <a class="link" href="login.html">登入</a>
            <a class="btn" href="regist.html">免費註冊</a>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <!-- 購物車主體 -->
      <main class="cart-page">
        <div class="content-container">
          <h1 class="page-title">購物車</h1>

          <!-- 空購物車狀態 -->
          <div id="emptyCart" class="empty-cart">
            <div class="empty-cart-icon">
              <i class="bi bi-cart-x"></i>
            </div>
            <h2>目前購物車沒有商品</h2>
            <p>還沒有找到心儀的課程嗎？快去逛逛吧！</p>
            <a href="products.html" class="btn-shop">回去逛逛</a>
            <a href="checkout.html" class="btn-checkout-empty">前往結帳</a>
          </div>
        </div>
      </main>
      <!-- Footer 區 -->
      <footer class="site-footer">
        <div class="footer-container">
          <!-- ✅ 最左邊 LOGO 區 -->
          <div class="footer-logo">
            <img src="./img/logo_black.svg" alt="TibaMe Logo" />
            <p>學習、成長、實現職涯目標</p>
          </div>

          <!-- 課程 -->
          <div class="footer-col">
            <h4>課程</h4>
            <ul>
              <li><a href="products.html">影音課程</a></li>
              <li><a href="products.html">直播課程</a></li>
              <li><a href="products.html">專業學程</a></li>
            </ul>
          </div>

          <!-- 服務 -->
          <div class="footer-col">
            <h4>服務</h4>
            <ul>
              <li><a href="login.html">會員服務</a></li>
              <li><a href="login.html">企業服務</a></li>
            </ul>
          </div>

          <!-- 關於 -->
          <div class="footer-col">
            <h4>About</h4>
            <ul>
              <li><a href="#">關於我們</a></li>
            </ul>
          </div>

          <!-- 社群與 APP -->
          <div class="footer-col social-col">
            <h4>關注我們</h4>
            <div class="social-icons">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-line"></i></a>
              <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
          </div>
        </div>

        <!-- 下方版權列 -->
        <div class="footer-bottom">
          <p>© 2025 TibaMe Online Learning. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="./js/all.js"></script>
    <script>
      const btn = document.querySelector(".hamburger");
      const drawer = document.getElementById("mobileNav");
      btn?.addEventListener("click", () => {
        const open = drawer.classList.toggle("open");
        btn.classList.toggle("is-open", open);
        btn.setAttribute("aria-expanded", String(open));
        drawer.setAttribute("aria-hidden", String(!open));
      });
    </script>
  </body>
</html>
