<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
    <style>
      /* 主題變數（沿用你的色票） */
      :root {
        --bg: #010243;
        --surface: #ffffff;
        --text: #666;
        --text-dim: #6b7280;
        --border: #e5e7eb;
        --accent: #1597fb;
        --accent-600: #40ffce;
        --radius: 12px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
      }

      /* 全局重置 */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "Noto Sans TC", Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: black;
      }

      /* 版心 */
      .auth-page {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 40px 16px;
      }
      .auth-card {
        width: 100%;
        max-width: 560px;
        background: #ccc;
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 32px;
        color: #333;
      }

      /* 標題 */
      .auth-header h1 {
        margin: 0 0 6px;
        font-size: 28px;
        font-weight: 800;
        letter-spacing: 0.3px;
      }
      .auth-header p {
        margin: 0 0 24px;
        font-size: 14px;
        color: #333;
      }

      /* 表單 */
      .auth-form {
        display: grid;
        gap: 14px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }
      @media (max-width: 640px) {
        .row {
          grid-template-columns: 1fr;
        }
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .field label {
        font-size: 14px;
        color: #111827;
        font-weight: 600;
      }
      .input {
        height: 44px;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0 14px;
        font-size: 15px;
        outline: 0;
        background: #fff;
        color: #111827;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .input::placeholder {
        color: #9aa3b2;
      }
      .input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(21, 151, 251, 0.18);
      }

      .terms {
        display: flex;
        gap: 10px;
        align-items: flex-start;
        margin-top: 6px;
        color: #111827;
        font-size: 14px;
      }
      .terms a {
        color: var(--accent);
        text-decoration: none;
      }
      .terms a:hover {
        text-decoration: underline;
      }

      .submit-btn {
        margin-top: 6px;
        height: 46px;
        width: 100%;
        border: 0;
        border-radius: 10px;
        color: #001018;
        font-weight: 800;
        letter-spacing: 0.02em;
        cursor: pointer;
        background: linear-gradient(135deg, var(--accent), var(--accent-600));
        box-shadow: 0 8px 20px rgba(21, 151, 251, 0.25);
        transition: filter 0.2s ease, box-shadow 0.2s ease, transform 0.05s ease;
      }
      .submit-btn:hover {
        filter: saturate(1.05) brightness(1.03);
        box-shadow: 0 10px 24px rgba(64, 255, 206, 0.28);
      }
      .submit-btn:active {
        transform: translateY(1px);
      }

      .auth-footer {
        margin-top: 14px;
        font-size: 14px;
        color: #374151;
      }
      .auth-footer a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 700;
      }
      .auth-footer a:hover {
        text-decoration: underline;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <!-- 導覽列 -->
    <header class="site-header" role="banner">
      <div class="container">
        <!-- 左：LOGO + 桌機版主選單 -->
        <div class="nav-left">
          <a class="brand" href="index.html" aria-label="TibaMe-like Home">
            <img class="brand-badge" src="./img/logo.svg" alt="LOGO" />
          </a>

          <!-- 桌機版主選單 -->
          <nav class="nav-desktop" aria-label="主導覽">
            <ul>
              <li><a href="products.html">看看課程</a></li>
              <li><a href="interactiveDemo.html">網頁組成</a></li>
              <li><a href="#">最新活動</a></li>
              <li><a href="#">企業服務</a></li>
            </ul>
          </nav>
        </div>

        <!-- 右：搜尋 / 購物車 / 登入 / 註冊（桌機顯示） -->
        <div class="nav-right nav-desktop">
          <label class="search" aria-label="站內搜尋">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M10.5 3a7.5 7.5 0 1 1 0 15 7.5 7.5 0 0 1 0-15Zm0 2a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Zm7.78 12.22 3 3a1 1 0 1 1-1.42 1.42l-3-3a1 1 0 0 1 1.42-1.42Z"
              />
            </svg>
            <input
              type="search"
              placeholder="搜尋課程或活動..."
              inputmode="search"
            />
          </label>
          <a href="cart.html" aria-label="購物車"
            ><i class="bi bi-cart-fill"></i
          ></a>
          <a class="link auth-login" href="login.html">登入</a>
          <a class="btn" href="regist.html">免費註冊</a>
        </div>

        <!-- 漢堡按鈕（手機/平板顯示） -->
        <button
          class="hamburger"
          aria-label="開啟選單"
          aria-controls="mobileNav"
          aria-expanded="false"
        >
          <span></span><span></span><span></span>
        </button>
      </div>

      <!-- 手機抽屜選單 -->
      <div id="mobileNav" class="mobile-nav" aria-hidden="true">
        <div class="mobile-inner">
          <form class="mobile-search" role="search">
            <input type="search" placeholder="搜尋課程或活動..." />
            <button type="submit" aria-label="搜尋">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <nav class="mobile-menu" aria-label="行動選單">
            <ul>
              <li><a href="products.html">看看課程</a></li>
              <li><a href="interactiveDemo.html">網頁組成</a></li>
              <li><a href="#">最新活動</a></li>
              <li><a href="#">企業服務</a></li>
            </ul>
          </nav>

          <div class="mobile-actions">
            <a class="link" href="login.html">登入</a>
            <a class="btn" href="regist.html">免費註冊</a>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <main class="auth-page">
        <section class="auth-card" aria-labelledby="registerTitle">
          <header class="auth-header">
            <h1 id="registerTitle">建立新帳號</h1>
            <p>加入 Frontend Explorer，開啟你的技能成長旅程。</p>
          </header>

          <form class="auth-form" action="/register" method="post">
            <div class="row">
              <div class="field">
                <label for="fullName">暱稱</label>
                <input
                  class="input"
                  id="fullName"
                  name="fullName"
                  type="text"
                  placeholder="你的暱稱"
                  autocomplete="name"
                  required
                />
              </div>
              <div class="field">
                <label for="phone">行動電話（非必填）</label>
                <input
                  class="input"
                  id="phone"
                  name="phone"
                  type="tel"
                  placeholder="09xx-xxx-xxx"
                  inputmode="tel"
                  autocomplete="tel"
                />
              </div>
            </div>

            <div class="field">
              <label for="email">電子郵件</label>
              <input
                class="input"
                id="email"
                name="email"
                type="email"
                placeholder="name@example.com"
                autocomplete="email"
                required
              />
            </div>

            <div class="field">
              <label for="password">密碼</label>
              <input
                class="input"
                id="password"
                name="password"
                type="password"
                placeholder="至少 8 碼，含英數"
                autocomplete="new-password"
                required
              />
            </div>

            <div class="field">
              <label for="confirm">確認密碼</label>
              <input
                class="input"
                id="confirm"
                name="confirm"
                type="password"
                placeholder="再輸入一次密碼"
                autocomplete="new-password"
                required
              />
            </div>

            <label class="terms">
              <input type="checkbox" name="agree" required />
              <span
                >我已詳閱並同意 <a href="#">使用條款</a> 與
                <a href="#">隱私權政策</a>。</span
              >
            </label>

            <button class="submit-btn" type="submit">註冊</button>

            <p class="auth-footer">
              已經有帳戶了嗎？ <a href="/login.html">登入</a>
            </p>
          </form>
        </section>
      </main>
      <!-- Footer 區 -->
      <footer class="site-footer">
        <div class="footer-container">
          <!-- ✅ 最左邊 LOGO 區 -->
          <div class="footer-logo">
            <img src="./img/logo_black.svg" alt="TibaMe Logo" />
            <p>學習、成長、實現職涯目標</p>
          </div>

          <!-- 課程 -->
          <div class="footer-col">
            <h4>課程</h4>
            <ul>
              <li><a href="products.html">影音課程</a></li>
              <li><a href="products.html">直播課程</a></li>
              <li><a href="products.html">專業學程</a></li>
            </ul>
          </div>

          <!-- 服務 -->
          <div class="footer-col">
            <h4>服務</h4>
            <ul>
              <li><a href="login.html">會員服務</a></li>
              <li><a href="login.html">企業服務</a></li>
            </ul>
          </div>

          <!-- 關於 -->
          <div class="footer-col">
            <h4>About</h4>
            <ul>
              <li><a href="#">關於我們</a></li>
            </ul>
          </div>

          <!-- 社群與 APP -->
          <div class="footer-col social-col">
            <h4>關注我們</h4>
            <div class="social-icons">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-line"></i></a>
              <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
          </div>
        </div>

        <!-- 下方版權列 -->
        <div class="footer-bottom">
          <p>© 2025 TibaMe Online Learning. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="./js/all.js"></script>
    <script>
      const btn = document.querySelector(".hamburger");
      const drawer = document.getElementById("mobileNav");
      btn?.addEventListener("click", () => {
        const open = drawer.classList.toggle("open");
        btn.classList.toggle("is-open", open);
        btn.setAttribute("aria-expanded", String(open));
        drawer.setAttribute("aria-hidden", String(!open));
      });
    </script>
  </body>
</html>
